<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!--Wrapper-->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-gradient-to-r from-sky-500 to-indigo-500 gap-10">
        <div class="text-neutral-50 font-medium text-[20px] translate-x ">
            Increment & Decrement
        </div>    

            <div class="bg-white flex text-[25px] text-black rounded-sm gap-12 p-3 px-5 ">
                <!--Negative Button-->
                <button onclick ="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div id ="counter" class="font-bold">
                    0
                </div>
                <!--Positive Button-->
                <button onclick ="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
